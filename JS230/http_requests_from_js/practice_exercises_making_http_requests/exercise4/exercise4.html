<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 4</title>
  <script src="exercise4.js"></script>
</head>
<body>
  <h1>Exercise 4</h1>
  <div>
    <button type="button" id="create-form">Add More Schedules</button>
  </div>
  <form method="post" id="form1" action="api/schedules">
    <p id="schedule-number">Schedule 1</p>
    <fieldset>
      <dl>
        <dt><label for="staff_name">Staff Name:</label></dt>
      </dl>
      <dd>
        <select name="staff_id"></select>
      </dd>
      <dl>
        <dt><label for="date">Date:</label></dt>
        <dd><input type="date" name="date" placeholder="mm-dd-yy"></dd>
      </dl>
      <dl>
        <dt><label for="time">Time</label></dt>
        <dd><input type="time" name="time" placeholder="hh:mm"></dd>
      </dl>
    </fieldset>
  </form>
  <button name="submit" id="submit-btn">Submit</button>
</body>
</html>
