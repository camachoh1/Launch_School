<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="#" method="post">
    <fieldset>
      Exercise 1
    <dl>
      <dt><label for="first_name">Your First Name</label></dt>
      <dd>
        <input type="text" name="name" id="name" required>
      </dd>
      <dt><label for="last_name">Your Last Name</label></dt>
      <dd>
        <input type="text" name="last_name" id="last_name" required>
      </dd>

      <dt><label for="email">Email</label></dt>
      <dd>
        <input type="email" name="email" id="email" placeholder="email@email.com" autocomplete="off" autocorrect="off" autocapitalize="none " required>
      </dd>

      <dt><label for="phone">Phone Number</label></dt>
      <dd>
        <input type="tel" name="phone" placeholder="(123)-456-7890" required>
        <select name="phone" id="phone">
          Select a phone type
          <option value="home" selected>Home</option>
          <option value="business">Business</option>
          <option value="mobile">Mobile</option>
        </select>
      </dd>

      <dt><label for="message_box">Leave a Message</label></dt>
      <dd>
        <textarea name="Message" rows="6" cols="80" maxlength="80">Comentalo!</textarea>
      </dd>
      <dd>
        <label>
          Search For
          <input type="text" name="query" id="query"  placeholder="Search">
        </label>
        
        <label>
          TV
          <input type="radio" name="TV" value="TV">
        </label>
        <label>
          Movies
          <input type="radio" name="Movies" value="Movies">
        </label>
        <label>
          Music
          <input type="radio" name="Music" value="Music">
        </label>
        <button name="search">Search</button>
      </dd>
    </dl>
    <input type="submit" value="Send">
  </fieldset>
  </form>

  <form acction="#" method="post">
    <fieldset>
      Exercise 2
      <dl>
        <dt><label for="title">Movie</label></dt>
        <dd>
          <select name="movie" id="movie" size="4">
            <option value="Looper">Looper</option>
            <option value="Frozen">Frozen</option>
            <option value="Tommy Boy">Tommy Boy</option>
            <option value="Alien" selected>Alien</option>
          </select>
        </dd>
  
        <dt><label for="rating">Rating</label></dt>
        <dd>
          <input type="number" name="rating" id="rating" min="1" max="5">
        </dd>
        <div>
          <label>
            <input type="checkbox" name="favorite" id="checked">
            Add to my favorites
          </label>
        </div>
        <input type="submit" value="Rate movie">
    </fieldset>
  </form>

  <form action="#" method="get">
    <fieldset>
      Exercise 3
      <form action="#" method="get">
        <fieldset>
          <dl>
            <dt><label for="category">Category</label></dt>
            <dd>
              <select name="category" size="5" id="category">
                <option value="core">Core</option>
                <option value="plugins">Plugins and Libraries</option>
                <option value="conventions">Conventions</option>
                <option value="reviews">Reviews</option>
                <option value="opinion">Opinion</option>
                <option value="people">People</option>
              </select>
            </dd>
      
            <dt><label for="tags">Tags</label></dt>
            <dd>
              <select name="tags" id="tags" size="5" multiple>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">Javascript</option>
                <option value="ruby">Ruby</option>
                <option value="rails">Rails</option>
                <option value="python">Python</option>
                <option value="django">Django</option>
              </select>
            </dd>
          </dl>
      
          <input type="submit" value="Filter">
          <input type="reset">
        </fieldset>
      </form>
  </form>
</body>
</html>

<input type="button" value="submit">
